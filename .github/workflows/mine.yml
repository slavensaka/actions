name: MINE OH MINE
on:
  pull_request:
    branches:
      - main
      - develop
    types: [closed]
env:
  SLAV : Slaven
jobs:
  update_changelog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Initial Stuff done
        run: |
          pr_pod_name=$(echo "${{ github.event.pull_request.title }}" | cut -d '-' -f 1)
          pr_number=$(echo "${{ github.event.pull_request.title }}" | cut -d '-' -f 2)
          echo $pr_pod_name
          echo $pr_number